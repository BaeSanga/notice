<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="notice :${list}">                                                                 <!--반복문-->
            <td th:text="${notice.id}"></td>                                                           <!--태그 안의 텍스트를 서버에서 전달 받은 값에 따라 표현-->
            <td><a th:href="@{/main/{id}(id = ${notice.id})}">[[${notice.title}]]</a></td>             <!--서버의 값을 이용하여 동적으로 URL을 만들어 줄 수 있음-->
            <td th:text="${notice.userId}"></td>
            <td th:text="${notice.hit}"></td>
            <td th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>
<p><a href="/create" class="btn btn-secondary btn-lg">등록하기</td></a></p>
</body>
</html>
