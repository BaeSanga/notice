<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
    <!--- TODO - START - thymeleaf 문법을 이용하여 리스트를 그려보세요 -->
        <tr th:each="notice :${noticelist}">               <!--Model로 넘어온 값을 th:each를 사용하여 반복적으로 처리할 수 있다. <tr th:each="notice : ${noticelist}">와 같은 방식으로 사용하며, ${list} 로 받아온 것을 변수로 하나씩 가져온다.-->
           <!-- <td th:text="${notice.id}"></td> -->          <!--  변수명 변경, 다른 문법으로도 사용가능 -->
            <td>[[${notice.id}]]</td>
            <td><a th:href="@{/main/{id}(id = ${notice.id})}">[[${notice.title}]]</a></td>             <!--href은 <a> 태그가 가리키는 URL을 정의-->
            <td>[[${notice.userId}]]</td>
            <td>[[${notice.hit}]]</td>
            <td>[[${notice.regDate}]]</td>
        </tr>
    <!--- TODO - END - thymeleaf 문법을 이용하여 리스트를 그려보세요 -->
    <!-- 디버깅 하는 방법 서치-->
    <!--화면이 잘린 이유 : 순서대로 안씀, 불필요한 변수 넣지않기-->
    </tbody>
</table>

<p><a href="/create" class="btn btn-secondary btn-lg">등록하기</a></p>

</body>
</html>
