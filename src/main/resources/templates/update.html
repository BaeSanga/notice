<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<form method="post" th:action="@{/update}" >
<!--<form> 태그의 action 속성은 폼 데이터(form data)를 서버로 보낼 때 해당 데이터가 도착할 URL을 명시-->
<table class="table">
    <tr>
        <th>id</th>
        <td th:text="${update.id}"></td>
        <input type="hidden" name="id" th:value="${update.id}">
    </tr>
    <tr>
        <th>제목</th>
        <td><input th:value="${update.title}" type="text" name="title" class="form-control" /></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td><input th:value="${update.userId}"type="text" name="userId" class="form-control" /></td>
    </tr>
    <tr>
        <th>내용</th>
        <td><textarea th:text="${update.contents}"name="contents" class="form-control" rows="3"></textarea></td>
    </tr>
    <tr>
        <th>등록 날짜</th>
        <td th:text="${#temporals.format(update.regDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr>
        <th>조회수</th>
        <td th:text="${update.hit}"></td>
    </tr>
</table>
<button type="submit" value="수정하기" class="btn btn-secondary btn-lg">수정</button>

</form>
<br>
<p><a href="/main" class="btn btn-secondary btn-lg">목록으로</a></p>
</body>
</html>
