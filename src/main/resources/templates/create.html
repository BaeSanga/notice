<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">                                                 <!-- html은 웹페이지의 시작과 끝-->
<head>                                                                                               <!--웹페이지의 정보, 문서에서 사용할 외부 파일들을 링크할 때 사용-->
    <meta charset="UTF-8">                                                                           <!--html 파일의 인코딩을 알려주는 태그 or 브라우저에게  text를 어떻게 그려달라는지 말해주는 것-->
    <title>Title</title>                                                                             <!--문서 제목-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>                                                                                               <!--브라우저에 실제 표시되는 내용 -->

<!-- TODO - 등록 버튼을 눌렀을 때 데이터가 저장 되도록 수정 하세요 -->
<form method="post" th:action="@{create}">                                                          <!-- http://localhost:8080/create를 post방식으로 전송한다는 의미-->
<table class="table">                                                                               <!--테이블 만들기-->
    <tr>                                                                                            <!-- 행 삽입-->
        <th>제목</th>                                                                                <!--셀 삽입(진하게 표시)-->
        <td><input type="text" name="title" class="form-control" /><td>                             <!--<td> 셀 삽입-->
    </tr>
    <tr>
        <th>작성자</th>                                                                              <!--input 태그는 사용자로부터 정보를 받아들이는 용도로 사용-->
        <td><input type="text" name="userId" class="form-control" /><td>                            <!--type 속성값 - text은 텍스트를 입력하는 창 생성 -->
    </tr>                                                                                           <!-- class속성-재사용을 목적으로 하는 경우 사용-->
    <tr>                                                                                            <!--name 속성-form 컨트롤 요소의 값(value)을 서버로 전송하기 위해 필요한 속성-->
        <th>내용</th>
        <td><textarea name="contents" class="form-control" rows="3"></textarea></td>                <!--textarea는 여러 줄의 긴 문장을 입력-->
    </tr>
</table>
<button type="submit" value="등록" class="btn btn-secondary btn-lg" onclick="">등록</button>          <!--button은 클릭할 수 있는 버튼을 정의-->
</form>
<br>                                                                                                 <!-- 줄 바꿈, 닫기태그 없음-->
<p><a href="/" class="btn btn-secondary btn-lg">목록으로</a></p>                                      <!-- <p>내용</p>-->
</body>                                                                                              <!-- <a> 태그 속성-href:연결할 주소지정-->
</html>
