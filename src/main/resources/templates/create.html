<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">                                               <!--html 파일의 인코딩을 알려주는 태그 or 브라우저에게  text를 어떻게 그려달라는지 말해주는 것-->
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>                                                                   <!--브라우저에 실제 표시되는 내용 -->
<form method="post" th:action="@{/create}">
<table class="table">
    <tr>
        <th>제목</th>
        <td><input type="text" name="title" class="form-control" /><td>
    </tr>
    <tr>
        <th>작성자</th>
        <td><input type="text" name="userId" class="form-control" /><td>
    </tr>
    <tr>
        <th>내용</th>
        <td><textarea name="contents" class="form-control" rows="3"></textarea></td>
    </tr>
</table>
<button type="submit" value="등록" class="btn btn-secondary btn-lg" >등록</button>
</form>
<br>
<p><a href="/main" class="btn btn-secondary btn-lg">목록으로</a></p>
</body>
</html>

<!--Thymeleaf 사용 - '템플릿 엔진'의 일종. html 태그에 속성을 추가해 페이지에 동적으로 값을 추가하거나 처리할 수 있다.-->
